<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Never Pick Up</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;

        #game-container {

            height: 100vh;

            width: 100% !important;
            height: 100% !important;
        }

    <div id="game-container"></div>

    <!-- Load game scenes -->
    <script src="js/scenes/OfficeScene.js"></script>
    <script src="js/scenes/PhoneInterruptionScene.js"></script>
    <script src="js/scenes/ConversationScene.js"></script>
    <script src="js/scenes/EndOfDayScene.js"></script>
    <script src="js/scenes/HeartAttackScene.js"></script>
    <script src="js/scenes/RevealEndingScene.js"></script>

    <!-- Load main game config last -->

</html>
